		<script type="text/javascript" src="./carousel.js.下载"></script>
		<script>
			$(document).ready(function() {

				$("div.wrapper").each(function(i, e) {
					$(e).attr("ondragstart", "return false");
				});

				var $demo1 = $("div.demo1");

				console.time("t");
				var carousel1 = new Carousel($demo1.children("ul.container"), {
					opacity: .9,
					scale: [.9],
					offsetDistance: 60,
					transition: "300ms",
					switchBtn: $demo1.children("i.btn-direct"),
					isClickCard: false,
					isAuto: true,
					interval: 4000
				});
				console.timeEnd("t");

				//定义变量，用于记录坐标和角度
				var startx, movex, endx, nx;
				//开始触摸函数，event为触摸对象
				function touchs(event) {
					event.preventDefault(); //阻止浏览器默认滚动事件
					var box = document.getElementById('box'); //获取DOM标签
					if(event.type == "touchstart") { //通过if语句判断event.type执行了哪个触摸事件
						console.log('开始');
						var touch = event.touches[0]; //获取开始的位置数组的第一个触摸位置
						startx = Math.floor(touch.pageX); //获取第一个坐标的X轴
					} else if(event.type == "touchmove") { //触摸中的坐标获取
						console.log('滑动中');
						var touch = event.touches[0];
						movex = Math.floor(touch.pageX);
					} else if(event.type == "touchend" || event.type == "touchcancel") { //当手指离开屏幕或系统取消触摸事件的时候
						endx = Math.floor(event.changedTouches[0].pageX); //获取最后的坐标位置
						console.log('结束');
						nx = endx - startx; //获取开始位置和离开位置的距离
						//判断滑动方向
						if(nx > 0) {
							//                   alert('右滑动');
							$(".btn-left").click();
							return false;
						} else {
							$(".btn-right").click();
							return false;
						}
					}
				}
				//添加触摸事件的监听，并直行自定义触摸函数
				box.addEventListener('touchstart', touchs, false);
				box.addEventListener('touchmove', touchs, false);
				box.addEventListener('touchend', touchs, false);
				
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        jQuery("#la_cov").show();
    } else {
        jQuery("#la_cov").hide();
    }
    jQuery("#la_cov").click(function() { jQuery("#la_cov").hide(); });

			})
